# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
$display=DP-2
$display2=HDMI-A-1

monitor=$display,highrr,1920x0,1 # DP, 165hz, can enable VRR on fullscreen (,vrr,2)
workspace=1, monitor=$display, default: true
workspace=2, monitor=$display
workspace=3, monitor=$display
workspace=4, monitor=$display
workspace=5, monitor=$display

monitor=$display2,preferred,0x0,1
workspace=6, monitor=$display2, default: true
workspace=7, monitor=$display2 
workspace=8, monitor=$display2
workspace=9, monitor=$display2
workspace=0, monitor=$display2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$top = $terminal btm --color gruvbox
$browser = firefox
$socials = $browser -P social
$kiosk = $browser -P kiosk
$browser2 = flatpak run org.chromium.Chromium
$notes = ~/Apps/Obsidian.AppImage
$discord = vesktop
$GUIfileManager = thunar
$fileManager = LS_COLORS='di=1;36:ln=35:so=32:pi=33:ex=31:bd=34;46:cd=34;43:su=30;41:sg=30;46:tw=30;42:ow=30;43' $terminal zsh -c /usr/bin/lf
$spotify = $terminal spotify_player
$pomodoro = pomatez

$menu = tofi-drun
$notificationsDaemon = swaync

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = swaybg -i ~/Pictures/gruvbox.jpg
exec-once = wlsunset -l -34.9 -L -57.9
exec-once = $notificationsDaemon
exec-once = waybar
exec-once = $socials


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

	cursor_inactive_timeout = 2

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}



# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, latam
    kb_variant =
    kb_model =
    kb_options = grp:toggle
    kb_rules =

    follow_mouse = 1
	force_no_accel = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindr = $mainMod, SUPER_L, exec, $menu

bind = ALT, Tab, focusmonitor,+1 
bind = SHIFT ALT, Tab, movewindow,mon:+1

# Scroll through monitor active workspaces with mainMod + scroll
bind = $mainMod, C, workspace, m+1
bind = $mainMod SHIFT, C, workspace, m-1

bind = , mouse:276, workspace, m+1

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exec, [monitor $display;workspace 4] $spotify
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fakefullscreen
bind = $mainMod SHIFT, F, fullscreen, 2
bind = $mainMod SHIFT ALT, F, fullscreen
bind = $mainMod SHIFT, E, exec, $GUIfileManager
bind = $mainMod, SPACE, exec, $browser
bind = $mainMod SHIFT, SPACE, exec, $browser2
bind = $mainMod, T, exec, $top
bind = $mainMod, Y, exec, [monitor $display2;workspace 6 silent;fullscreen;noinitialfocus] $kiosk
bind = $mainMod, U, exec, kitty ~/.config/scripts/update
bind = $mainMod, V, exec, ~/.config/scripts/jelly
bind = $mainMod, Z, exec, ~/.config/scripts/mpvclip
#bind = $mainMod, V, togglefloating,
bind = $mainMod, N, exec, $notes
bind = $mainMod, R, exec, $terminal zsh -ic rpi
bind = $mainMod, B, exec, ~/.config/scripts/bttoggle
bind = $mainMod, P, exec, [monitor $display2;workspace 6 silent;float;size 5% 3%;move 79% 2%] killall $pomodoro || $pomodoro

bind = $mainMod, G, exec, xdg-open https://mail.google.com
bind = $mainMod, X, exec, xdg-open https://app.todoist.com/app/project/personal-2302473483

bind = CTRL ALT, L, exec, loginctl lock-session

bind = , Print, exec, grim - | wl-copy -t image/png
bindl = $mainMod, Print, exec, grim -g "$(hyprctl clients -j | jq -r ".[] | select(.workspace.id | IN($(hyprctl -j monitors | jq 'map(.activeWorkspace.id) | join(",")' | tr -d \")))" | jq -r ".at,.size" | jq -s "add" | jq '_nwise(4)' | jq -r '"\(.[0]),\(.[1]) \(.[2])x\(.[3])"'| slurp)" - | wl-copy -t image/png
bind = , mouse:277, exec, grim -g "$(slurp)" - | wl-copy -t image/png

# Macropad
bind = CTRL ALT SHIFT, A,  exec, steam
bind = CTRL ALT SHIFT, B, exec, ~/.config/scripts/obs_togglerec
bind = CTRL ALT SHIFT, C, exec, ~/.config/scripts/obs_last_remux2wsp
bind = CTRL ALT SHIFT, D, exec, ~/.config/scripts/obs_buffer
bind = CTRL ALT SHIFT, E, exec, $discord
bind = CTRL ALT SHIFT, F, exec, [monitor $display;workspace 5 silent] $socials
#bind = CTRL ALT SHIFT, G,  
bind = CTRL ALT SHIFT, H, exec, [monitor $display;workspace 4] $spotify

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
