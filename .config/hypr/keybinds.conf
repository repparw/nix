#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_rules =

	repeat_rate = 50 # default 25
	repeat_delay = 300 # default 600

    follow_mouse = 1
	force_no_accel = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

####################
### KEYBINDINGS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindr = $mainMod, SUPER_L, exec, $desktopmenu
bindr = $mainMod ALT, SUPER_L, exec, $cmdmenu

bind = ALT, Tab, focusmonitor,+1 
bind = SHIFT ALT, Tab, movewindow,mon:+1
bind = $mainMod, comma, movecurrentworkspacetomonitor,l
bind = $mainMod, period, movecurrentworkspacetomonitor,r

# Scroll through monitor active workspaces with mainMod + scroll
bind = $mainMod, C, workspace, m+1
bind = $mainMod SHIFT, C, workspace, m-1

bind = , mouse:276, workspace, m+1

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exec, hdrop $spotify
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreen, 2
bind = $mainMod SHIFT ALT, F, fakefullscreen
bind = $mainMod ALT, F, togglefloating
bind = $mainMod SHIFT, E, exec, $GUIfileManager
bind = $mainMod, SPACE, exec, $browser
bind = $mainMod ALT, SPACE, exec, $socials
bind = $mainMod SHIFT, SPACE, exec, $browser2
bind = $mainMod, T, exec, $top
bind = $mainMod, Y, exec, [monitor $display2;workspace 6 silent;fullscreen;noinitialfocus] $kiosk
bind = $mainMod, U, exec, ~/.config/scripts/update
bind = $mainMod, V, exec, ~/.config/scripts/jelly
bind = $mainMod, Z, exec, ~/.config/scripts/mpvclip
bind = $mainMod, N, exec, $notes
bind = $mainMod, R, exec, $terminal zsh -ic rpi
bind = $mainMod, B, exec, ~/.config/scripts/bttoggle
bind = $mainMod, P, exec, [monitor $display2;workspace 6 silent;float;size 5% 3%;move 79% 2%] hdrop $pomodoro

bind = $mainMod, G, exec, xdg-open https://mail.google.com
bind = $mainMod, X, exec, xdg-open https://app.todoist.com/app/project/personal-2302473483

bindl = CTRL ALT, L, exec, $lockscreen; $screenoff

bind = , Print, exec, grimblast --notify copysave screen ## Both monitors
bind = Shift, Print, exec, grimblast --notify copysave output ## Active monitor
bind = $mainMod, Print, exec, grimblast --notify copysave active ## Active window
bind = , mouse:277, exec, grimblast --freeze copysave area ## Region

# Macropad
bind = CTRL ALT SHIFT, A, exec, steam
bind = CTRL ALT SHIFT, B, exec, ~/.config/scripts/obs_togglerec
bind = CTRL ALT SHIFT, C, exec, ~/.config/scripts/obs_last_remux2wsp
bind = CTRL ALT SHIFT, D, exec, ~/.config/scripts/obs_buffer
bind = CTRL ALT SHIFT, E, exec, hdrop $discord
bind = CTRL ALT SHIFT, F, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# bind = CTRL ALT SHIFT, G, exec, 
bind = CTRL ALT SHIFT, H, exec, hdrop $spotify

# Media keys
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Resize window
binde = $mainMod ALT, H, resizeactive, -10 0
binde = $mainMod ALT, J, resizeactive, 0 10
binde = $mainMod ALT, K, resizeactive, 0 -10
binde = $mainMod ALT, L, resizeactive, 10 0

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusmonitor, $display
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, focusmonitor, $display
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, focusmonitor, $display
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, focusmonitor, $display
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, focusmonitor, $display
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, focusmonitor, $display2
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, focusmonitor, $display2
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, focusmonitor, $display2
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, focusmonitor, $display2
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, focusmonitor, $display2
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movewindow, mon:$display
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movewindow, mon:$display
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movewindow, mon:$display
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movewindow, mon:$display
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movewindow, mon:$display
bind = $mainMod SHIFT, 5, movetoworkspace, 5


bind = $mainMod SHIFT, 6, movewindow, mon:$display2
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movewindow, mon:$display2
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movewindow, mon:$display2
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movewindow, mon:$display2
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movewindow, mon:$display2
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through monitor active workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
