# GUI
$browser = firefox
$socials = $browser -P social
$kiosk = $browser -P kiosk
$browser2 = chromium-browser
$notes = ~/Apps/Obsidian.AppImage
$discord = vesktop
$GUIfileManager = thunar
$pomodoro = pomatez
$showkeys = wshowkeys -a bottom -m 108 -b 00000066

$desktopmenu = killall tofi-drun || tofi-drun
$cmdmenu = killall tofi-run || tofi-run | xargs hyprctl dispatch exec --
$notificationsDaemon = swaync

$lockscreen = swaylock -e -f -c 000000 -i ~/Pictures/bg/tardisblack.jpg -t

$screenoff = swayidle -w timeout 1 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on; pkill -nx swayidle'

# Terminal
$terminal = kitty
$top = $terminal btm --color gruvbox
$fileManager = LS_COLORS='di=1;36:ln=35:so=32:pi=33:ex=31:bd=34;46:cd=34;43:su=30;41:sg=30;46:tw=30;42:ow=30;43' $terminal zsh -c /usr/bin/lf
$spotify = $terminal --class spotify spotify_player

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = swaybg -i ~/Pictures/gruvbox.jpg
exec-once = wlsunset -l -34.9 -L -57.9
exec-once = /usr/libexec/kf6/polkit-kde-authentication-agent-1
exec-once = $notificationsDaemon
exec-once = waybar
exec-once = jellyfin-mpv-shim
exec-once = /usr/libexec/kdeconnectd
exec-once = [monitor $display;workspace 5 silent] $socials

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SCREENSHOTS_DIR,$HOME/Pictures/ss

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
	col.active_border=rgba(D4BE98FF)
    col.inactive_border=rgba(ebdbb211)

	cursor_inactive_timeout = 2

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
     rounding=14
     drop_shadow=1
     shadow_ignore_window=true
     shadow_offset=7 7
     shadow_range=15
     shadow_render_power=4
     shadow_scale=0.99
     col.shadow=rgba(000000BB)
     #col.shadow_inactive=rgba(000000BB)
     dim_inactive=true
     dim_strength=0.1
     active_opacity=1
     inactive_opacity=1
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_rules =

	repeat_rate = 50 # default 25
	repeat_delay = 300 # default 600

    follow_mouse = 1
	force_no_accel = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

$mod = SUPER

bindr = $mod, SUPER_L, exec, $desktopmenu
bindr = $mod ALT, SUPER_L, exec, $cmdmenu

bind = ALT, Tab, focusmonitor,+1 
bind = SHIFT ALT, Tab, movewindow,mon:+1
bind = $mod, comma, movecurrentworkspacetomonitor,l
bind = $mod, period, movecurrentworkspacetomonitor,r

# Scroll through monitor active workspaces with mainMod + scroll
bind = $mod, C, workspace, m+1
bind = $mod SHIFT, C, workspace, previous

bind = , mouse:276, workspace, m+1

bind = $mod, Q, exec, $terminal
bind = $mod, RETURN, exec, $terminal
bind = $mod, W, killactive,
bind = $mod, M, exec, hdrop $spotify
bind = $mod, E, exec, $fileManager
bind = $mod, F, fullscreen
bind = $mod SHIFT, F, fullscreen, 2
bind = $mod SHIFT ALT, F, fakefullscreen
bind = $mod ALT, F, togglefloating
bind = $mod SHIFT, E, exec, $GUIfileManager
bind = $mod, SPACE, exec, $browser
bind = $mod ALT, SPACE, exec, $socials
bind = $mod SHIFT, SPACE, exec, $browser2
bind = $mod, T, exec, $top
bind = $mod, Y, exec, [monitor $display2;workspace 6 silent;fullscreen;noinitialfocus] $kiosk
bind = $mod, U, exec, ~/.config/scripts/update
bind = $mod, V, exec, ~/.config/scripts/jelly
bind = $mod, Z, exec, ~/.config/scripts/mpvclip
bind = $mod, N, exec, $notes
bind = $mod, R, exec, $terminal zsh -ic rpi
bind = $mod, B, exec, ~/.config/scripts/bttoggle
bind = $mod, P, exec, [monitor $display2;workspace 6 silent;float;size 5% 3%;move 79% 2%] hdrop $pomodoro

bind = $mod, G, exec, xdg-open https://mail.google.com
bind = $mod, X, exec, xdg-open https://app.todoist.com/app/project/personal-2302473483

bindl = CTRL ALT, L, exec, $lockscreen; $screenoff

bind = , Print, exec, grimblast --notify copysave screen ## Both monitors
bind = Shift, Print, exec, grimblast --notify copysave output ## Active monitor
bind = $mod, Print, exec, grimblast --notify copysave active ## Active window
bind = , mouse:277, exec, grimblast --freeze copysave area ## Region

# Macropad
bind = CTRL ALT SHIFT, A, exec, hdrop steam
bind = CTRL ALT SHIFT, B, exec, ~/.config/scripts/obs_togglerec
bind = CTRL ALT SHIFT, C, exec, ~/.config/scripts/obs_last_remux2wsp
bind = CTRL ALT SHIFT, D, exec, ~/.config/scripts/obs_buffer
bind = CTRL ALT SHIFT, E, exec, hdrop $discord
bind = CTRL ALT SHIFT, F, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# bind = CTRL ALT SHIFT, G, exec, 
bind = CTRL ALT SHIFT, H, exec, hdrop $spotify

# Media keys
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Resize window
binde = $mod ALT, H, resizeactive, -10 0
binde = $mod ALT, J, resizeactive, 0 10
binde = $mod ALT, K, resizeactive, 0 -10
binde = $mod ALT, L, resizeactive, 10 0

# Move window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r


# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through monitor active workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, m+1
bind = $mod, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = monitor $display2,class:^(mpv)$
windowrulev2 = noinitialfocus,class:^(mpv)$
windowrulev2 = noblur,class:^(mpv)$
windowrulev2 = nodim,class:^(mpv)$
windowrulev2 = fullscreen,class:^(mpv)$

#windowrulev2 = fullscreen,class:^(org.mozilla.firefox)$
windowrulev2 = noblur,class:^(org.mozilla.firefox)$
windowrulev2 = opaque,class:^(org.mozilla.firefox)$
windowrulev2 = nodim,class:^(org.mozilla.firefox)$

windowrulev2 = noborder, onworkspace:w[t1]

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Games to let tear
windowrulev2 = immediate, class:^(cs2)$
